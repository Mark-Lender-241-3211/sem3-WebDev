<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Construct — Заказы</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="orders.css">
</head>
<body>
  <header>
    <h1>Food Construct</h1>
    <nav>
      <ul>
        <li><a href="index.html">О нас</a></li>
        <li><a href="set-lunch.html">Собрать ланч</a></li>
        <li><a href="order.html">Оформить заказ</a></li>
        <li><a class="active" href="orders.html">Заказы</a></li>
        <li><a href="index.html#contacts">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main class="orders-page">
    <section class="orders-section">
      <h2>История заказов</h2>
      <p class="orders-empty" id="ordersEmpty" hidden>У вас пока нет оформленных заказов.</p>

      <div class="orders-table-wrapper">
        <table class="orders-table" id="ordersTable" aria-describedby="ordersEmpty">
          <thead>
            <tr>
              <th scope="col">№</th>
              <th scope="col">Дата оформления</th>
              <th scope="col">Состав заказа</th>
              <th scope="col">Стоимость</th>
              <th scope="col">Время доставки</th>
              <th scope="col" class="orders-actions-column">Действия</th>
            </tr>
          </thead>
          <tbody id="ordersBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <section id="contacts">
      <h2>Связаться с нами</h2>
      <ul>
        <li>Телефон: +7 (999) 999-99-99</li>
        <li>Email: info@foodconstruct.ru</li>
      </ul>
    </section>
  </footer>

  <div id="toastContainer" class="toast-container" role="status" aria-live="polite"></div>
  <div id="modalHost" class="modal-host"></div>

  <script src="js/orders.js"></script>
</body>
</html>
